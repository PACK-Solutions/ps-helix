<div 
  class="checkbox-container"
  [attr.aria-describedby]="error ? 'error-message' : success ? 'success-message' : null"
  [class.disabled]="disabled"
  [class.error]="error"
  [class.success]="success"
  [class.small]="size === 'small'"
  [class.large]="size === 'large'"
>
  <label class="checkbox-label">
    <input
      type="checkbox"
      class="checkbox-input"
      [checked]="checked"
      [disabled]="disabled"
      [required]="required"
      [attr.aria-required]="required"
      [attr.aria-invalid]="!!error"
      [attr.aria-checked]="indeterminate ? 'mixed' : checked"
      (change)="toggle()"
    />
    <span 
      class="checkbox-control"
      [class.indeterminate]="indeterminate"
      [class.error]="error"
      [class.success]="success"
    >
      @if (checked && !indeterminate) {
        <i class="ph ph-check" aria-hidden="true"></i>
      }
      @if (indeterminate) {
        <i class="ph ph-minus" aria-hidden="true"></i>
      }
    </span>
    @if (label) {
      <span class="checkbox-text">{{ label | translate }}</span>
    }
  </label>

  @if (error) {
    <div id="error-message" class="checkbox-error" role="alert">
      {{ error | translate }}
    </div>
  }

  @if (success) {
    <div id="success-message" class="checkbox-success" role="status">
      {{ success | translate }}
    </div>
  }
</div>

<nav class="tab-bar" role="tablist">
  @for (item of items; track item.id; let i = $index) {
    <button
      class="tab-item"
      [class.active]="i === activeIndex"
      role="tab"
      [attr.aria-selected]="i === activeIndex"
      [attr.aria-label]="item.label | translate"
      (click)="selectTab(i)"
    >
      <i 
        [class]="i === activeIndex ? 'ph-fill ph-' + item.icon : 'ph ph-' + item.icon"
        aria-hidden="true"
      ></i>
      <span class="tab-label">{{ item.label | translate }}</span>
    </button>
  }
</nav>

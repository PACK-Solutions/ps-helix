<button
  [attr.aria-label]="iconPosition() === 'only' ? ('BUTTON.' + variant().toUpperCase() | translate) : null"
  [attr.aria-disabled]="disabled() || loading()"
  [attr.aria-busy]="loading()"
  role="button"
  type="button"
  [class]="variant()"
  [class.disabled]="disabled()"
  [class.loading]="loading()"
  [class.full-width]="fullWidth()"
  [class.small]="size() === 'small'"
  [class.large]="size() === 'large'"
  [class.icon-only]="iconPosition() === 'only'"
  [attr.disabled]="disabled() || loading() ? '' : null"
  (click)="handleClick($event)"
>
  <span class="button-content">
    @if (loading()) {
      <span class="loader" aria-hidden="true"></span>
      @if (iconPosition() !== 'only' && showLabel()) {
        {{ 'BUTTON.LOADING' | translate }}
      }
    }
    @if (!loading() && icon() && (iconPosition() === 'left' || iconPosition() === 'only')) {
      <i class="ph ph-{{ icon() }}" aria-hidden="true"></i>
    }
    @if (!loading() && showLabel()) {
      {{ 'BUTTON.' + variant().toUpperCase() | translate }}
    }
    @if (!loading() && icon() && iconPosition() === 'right') {
      <i class="ph ph-{{ icon() }}" aria-hidden="true"></i>
    }
    @if (!showLabel()) {
      <ng-content></ng-content>
    }
  </span>
</button>

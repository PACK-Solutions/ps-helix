<div 
  class="radio-container"
  role="radiogroup"
  [attr.aria-describedby]="error ? 'error-message' : success ? 'success-message' : null"
  [class.disabled]="disabled"
  [class.error]="error"
  [class.success]="success"
  [class.small]="size === 'small'"
  [class.large]="size === 'large'"
>
  <label class="radio-label">
    <input
      type="radio"
      class="radio-input"
      [checked]="checked"
      [disabled]="disabled"
      [required]="required"
      [attr.aria-required]="required"
      [name]="name"
      [value]="value"
      [attr.aria-invalid]="!!error"
      (change)="toggle()"
    />
    <span 
      class="radio-control"
      [class.error]="error"
      [class.success]="success"
    >
      <span class="radio-dot"></span>
    </span>
    @if (label) {
      <span class="radio-text">{{ label | translate }}</span>
    }
  </label>

  @if (error) {
    <div id="error-message" class="radio-error" role="alert">
      {{ error | translate }}
    </div>
  }

  @if (success) {
    <div id="success-message" class="radio-success" role="status">
      {{ success | translate }}
    </div>
  }
</div>

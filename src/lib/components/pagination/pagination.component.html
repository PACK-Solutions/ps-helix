<nav 
  class="pagination"
  [class.small]="size === 'small'"
  [class.large]="size === 'large'"
  [class.outline]="variant === 'outline'"
  role="navigation"
  [attr.aria-label]="'PAGINATION.ARIA_LABEL' | translate"
>
  @if (showItemsPerPage) {
    <div class="items-per-page">
      <select
        [value]="itemsPerPage"
        (change)="onItemsPerPageChange($event)"
        [attr.aria-label]="'PAGINATION.ITEMS_PER_PAGE' | translate"
      >
        @for (option of itemsPerPageOptions; track option) {
          <option [value]="option">
            {{ option }} {{ 'PAGINATION.ITEMS' | translate }}
          </option>
        }
      </select>
    </div>
  }

  @if (showFirstLast) {
    <button
      class="page-button"
      [class.disabled]="currentPage === 1"
      (click)="goToPage(1)"
      [attr.aria-label]="'PAGINATION.FIRST' | translate"
      [disabled]="currentPage === 1"
    >
      <i class="ph ph-caret-double-left" aria-hidden="true"></i>
    </button>
  }

  @if (showPrevNext) {
    <button
      class="page-button"
      [class.disabled]="currentPage === 1"
      (click)="goToPage(currentPage - 1)"
      [attr.aria-label]="'PAGINATION.PREVIOUS' | translate"
      [disabled]="currentPage === 1"
    >
      <i class="ph ph-caret-left" aria-hidden="true"></i>
    </button>
  }

  @for (page of pages; track page) {
    <button
      class="page-button"
      [class.active]="page === currentPage"
      (click)="goToPage(page)"
      [attr.aria-current]="page === currentPage ? 'page' : null"
      [attr.aria-label]="'PAGINATION.PAGE' | translate:{ page: page }"
    >
      {{ page }}
    </button>
  }

  @if (showPrevNext) {
    <button
      class="page-button"
      [class.disabled]="currentPage === totalPages"
      (click)="goToPage(currentPage + 1)"
      [attr.aria-label]="'PAGINATION.NEXT' | translate"
      [disabled]="currentPage === totalPages"
    >
      <i class="ph ph-caret-right" aria-hidden="true"></i>
    </button>
  }

  @if (showFirstLast) {
    <button
      class="page-button"
      [class.disabled]="currentPage === totalPages"
      (click)="goToPage(totalPages)"
      [attr.aria-label]="'PAGINATION.LAST' | translate"
      [disabled]="currentPage === totalPages"
    >
      <i class="ph ph-caret-double-right" aria-hidden="true"></i>
    </button>
  }
</nav>

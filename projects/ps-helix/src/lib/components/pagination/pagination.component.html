<nav
  class="pagination"
  [class.small]="size() === 'small'"
  [class.large]="size() === 'large'"
  [class.outline]="variant() === 'outline'"
  role="navigation"
  [attr.id]="navigationId()"
  [attr.aria-label]="ariaLabel()"
  [attr.data-state]="state()"
  (keydown)="onKeydown($event)"
>
  @if (showItemsPerPage()) {
    <div class="items-per-page">
      <label [attr.for]="navigationId() + '-items-select'" class="items-per-page-label">
        {{ itemsPerPageLabel() }}
      </label>
      <select
        [attr.id]="navigationId() + '-items-select'"
        [value]="itemsPerPage()"
        (change)="onItemsPerPageChange($event)"
        [attr.aria-label]="itemsPerPageLabel()"
      >
        @for (option of itemsPerPageOptions(); track option) {
          <option [value]="option">
            {{ option }} {{ itemsLabel() }}
          </option>
        }
      </select>
    </div>
  }

  @if (showFirstLast()) {
    <button
      class="page-button"
      [class.disabled]="isFirstPage()"
      (click)="goToFirstPage()"
      [attr.aria-label]="firstLabel()"
      [disabled]="isFirstPage()"
      type="button"
    >
      <i class="ph ph-caret-double-left" aria-hidden="true"></i>
    </button>
  }

  @if (showPrevNext()) {
    <button
      class="page-button"
      [class.disabled]="!canGoPrevious()"
      (click)="goToPreviousPage()"
      [attr.aria-label]="previousLabel()"
      [disabled]="!canGoPrevious()"
      type="button"
    >
      <i class="ph ph-caret-left" aria-hidden="true"></i>
    </button>
  }

  @for (page of pages(); track page) {
    <button
      class="page-button"
      [class.active]="page === currentPage()"
      (click)="goToPage(page)"
      [attr.aria-current]="page === currentPage() ? 'page' : null"
      [attr.aria-label]="pageLabel() + ' ' + page"
      type="button"
    >
      {{ page }}
    </button>
  }

  @if (showPrevNext()) {
    <button
      class="page-button"
      [class.disabled]="!canGoNext()"
      (click)="goToNextPage()"
      [attr.aria-label]="nextLabel()"
      [disabled]="!canGoNext()"
      type="button"
    >
      <i class="ph ph-caret-right" aria-hidden="true"></i>
    </button>
  }

  @if (showFirstLast()) {
    <button
      class="page-button"
      [class.disabled]="isLastPage()"
      (click)="goToLastPage()"
      [attr.aria-label]="lastLabel()"
      [disabled]="isLastPage()"
      type="button"
    >
      <i class="ph ph-caret-double-right" aria-hidden="true"></i>
    </button>
  }

  <div class="sr-only" aria-live="polite" aria-atomic="true">
    {{ currentPageAnnouncement() }}
  </div>
</nav>

<div
  class="tooltip-wrapper"
  [attr.id]="triggerId()"
  [attr.aria-describedby]="isVisible() ? tooltipId() : null"
>
  <ng-content></ng-content>

  @if (isVisible()) {
    <div
      [attr.id]="tooltipId()"
      class="tooltip"
      [class.top]="computedPosition() === 'top'"
      [class.bottom]="computedPosition() === 'bottom'"
      [class.left]="computedPosition() === 'left'"
      [class.right]="computedPosition() === 'right'"
      [class.light]="variant() === 'light'"
      [class.dark]="variant() === 'dark'"
      [style.max-width.px]="maxWidth()"
      role="tooltip"
    >
      {{ content() }}
      <div class="tooltip-arrow"></div>
    </div>
  }
</div>

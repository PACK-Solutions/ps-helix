<div
  class="toast-container"
  [class]="position()"
  role="region"
  aria-label="Notifications"
>
  @for (toast of toasts(); track toast.id) {
    <div
      class="toast-item"
      [class]="toast.type"
      role="alert"
      aria-live="polite"
      aria-atomic="true"
      [style.--progress-duration]="toast.duration + 'ms'"
      (mouseenter)="handleMouseEnter(toast.id!)"
      (mouseleave)="handleMouseLeave(toast.id!)"
    >
      @if (config.showIcon !== false) {
        <i
          class="ph ph-{{ toast.icon || getDefaultIcon(toast.type) }} toast-icon"
          aria-hidden="true"
        ></i>
      }
      <div class="toast-content">
        {{ toast.message }}
      </div>
      @if (shouldShowCloseButton(toast)) {
        <button
          type="button"
          class="toast-close"
          (click)="handleDismiss(toast.id)"
          [attr.aria-label]="getCloseButtonAriaLabel(toast)"
        >
          <i class="ph ph-x" aria-hidden="true"></i>
        </button>
      }
    </div>
  }
</div>
